---
layout: default
title: Главная
---

<div class="home">
  <div class="post-list">

    {% for post in site.posts limit:5%}

    <article class="post_card post">
      <header class="post_header">
        <h2 class="post_title"><a href="{{ post.url }}">{{ post.title}}</a></h2>
        <time class="post_date">{{ post.date | date: "%d.%m.%y" }}</time>
      </header>
      <div class="post_excerpt">
        <p>
          {% if post.description %}
          {{ post.description}}
          {% else %}
          {{ post.excerpt }}
          {% endif %} 
          <a class="read-more" href="{{ post.url }}"> » Читать полностью  </a>
        </p> 
      </div>
      <hr/>
    </article>
    {% endfor %}

    <div class="pagination older-post"><a href="./archive"><data data-icon="ei-arrow-right"></data> Архив новостей </a></div>
  </div>
</div>
